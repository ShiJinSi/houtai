        var oInut=$("#in").val();
        var oStro=$("<strong></strong>").text(oInut);
        var oStro1=$("<div class=\'col-sm-2 alert alert-info al\'><button type=\"button\" class=\"close\" data-dismiss=\"alert\">&times;</button> </div>");

        $(".alert:last").append(oStro);

    }
